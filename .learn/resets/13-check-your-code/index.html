<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carta</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<strong>Soy el lado izquierdo</strong>
					<p>Este es un párrafo en el lado izquierdo.</p>
					<input type="text" placeholder="Escribe aquí..." />
				</div>
				<div class="body-right">
					<strong>Soy el lado derecho</strong>
					<p>Este es un párrafo en el lado derecho.</p>
					<input type="text" placeholder="Escribe aquí..." />
				</div>
			</div>
			<div class="postcard-footer"></div>
		</div>
	</body>
</html>
